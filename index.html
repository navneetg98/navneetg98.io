<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <header>
    <div class="top1">
        <button class="again">Play Again!</button>
    <div><div class="between">&lt;Between 1 and 20&gt;</Between></div></div>
    </div>
    <div class="text2">
        <p class="text1">Guess  My  Number !</p>
    </div>
    <div class="line1">
        <div class="guessnumber">?</div>
    </div>
 </header>

<div class="bottom">
    <div class="left">
        <div class="l1">
            <input type="number" class="inputnum"> 
                <button class="check"> Check!</button>
            </div>
        </div>

        <div class="right">
        <div class="r1">
        <p class="show">Start guessing...</p>
        <p class="score">💯Score: <span class="score1">20</span></p>
        <p class="hscore">🏅High Score: <span class="highscore">0</span></p>
        </div>
        </div>
</div>
     
<script src="index.js"></script>
</body>
</html>
